{% extends 'base.html' %}

{% block content %}
<h1>User Profile</h1>
<br/>
{% if profile %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
    <br/>
    <p><strong>Photo URL:</strong> <a href="{{ profile.photo }}" target="_blank">{{ profile.photo }}</a></p>
{% else %}
    <a href="{% url 'add-userprofile' %}">Create Profile</a>
{% endif %}
{% endblock %}
