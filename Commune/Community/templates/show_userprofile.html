{% extends 'base.html' %}

{% block content %}
<h1>UserProfile</h1>
<br/>
{% if profile %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
<br/>
{% else %}
    <!-- Assuming you have a view and url configured for creating a new user profile -->
    <a href="{% url 'add-userprofile' %}">Create Profile</a>
{% endif %}
{% endblock %}
