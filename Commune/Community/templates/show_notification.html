{% extends 'base.html' %}

{% block content %}

    <h1>Invite User</h1>
    <br/>

        {% for item in notifications %}
        <li>
            {{item.id}}

            <strong>{{item.title}}</strong> <strong>{{item.message}}</strong> <a href="{% url 'approve_or_reject_notification' item.id item.message True %}">-Approve</a> <a href="{% url 'approve_or_reject_notification' item.id item.message False %}">-Reject</a> 


            

        </li>


        {% endfor %}
    
{% endblock %}
