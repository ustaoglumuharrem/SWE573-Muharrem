{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.description }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found matching your criteria.</p>
{% endif %}
{% endblock %}
